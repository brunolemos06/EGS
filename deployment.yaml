---
#Deployment auth
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: egs-ridemate
spec: 
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth-frontend
          image: registry.deti:5000/egs-ridemate/auth_frontend:v1
          ports:
            - containerPort: 3000
        - name: auth-backend
          image: registry.deti:5000/egs-ridemate/auth_backend:v1 
          ports: 
            - containerPort: 5100
          volumeMounts:
            - name: users-db-volume
              mountPath: /auth_backend/volumes/
      restartPolicy: Always
      volumes:
        - name: users-db-volume
          persistentVolumeClaim:
            claimName: users-db-pvc
---
#Deployment chat-api
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-api
  namespace: egs-ridemate
spec:
  selector:
    matchLabels:
      app: chat-api
  template:
    metadata:
      labels:
        app: chat-api
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - name: chat-api
          image: registry.deti:5000/egs-ridemate/chat_api:v1 
          ports: 
            - containerPort: 5010
      restartPolicy: Always
